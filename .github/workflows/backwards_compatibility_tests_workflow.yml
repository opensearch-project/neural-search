name: Backwards Compatibility Tests NeuralSearch
on:
  push:
    branches:
      - "highlighting-processor-bwc-fix"  # Only run on your BWC fix branch
  pull_request:
    branches:
      - "highlighting-processor-bwc-fix"  # Only run on PRs to your BWC fix branch

jobs:
  Get-CI-Image-Tag:
    uses: opensearch-project/opensearch-build/.github/workflows/get-ci-image-tag.yml@main
    with:
      product: opensearch

  Restart-Upgrade-BWCTests-NeuralSearch:
    needs: Get-CI-Image-Tag
    strategy:
      matrix:
        java: [ 21 ]  # Only Java 21
        os: [ubuntu-latest]
        bwc_version : [ "3.0.0" ]  # Only test against 3.0.0
        opensearch_version : [ "3.2.0-SNAPSHOT" ]

    name: NeuralSearch Restart-Upgrade BWC Tests
    runs-on: ${{ matrix.os }}
    container:
      # using the same image which is used by opensearch-build team to build the OpenSearch Distribution
      # this image tag is subject to change as more dependencies and updates will arrive over time
      image: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-version-linux }}
      # need to switch to root so that github actions can install runner binary on container without permission issues.
      options: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-start-options }}
    env:
      BWC_VERSION_RESTART_UPGRADE: ${{ matrix.bwc_version }}

    steps:
      - name: Run start commands
        run: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-start-command }}

      - name: Checkout neural-search
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - uses: ./.github/actions/clean-up-disk

      - name: Run NeuralSearch Restart-Upgrade BWC Tests (SemanticHighlighting only)
        run: |
          chown -R 1000:1000 `pwd`
          echo "Running restart-upgrade backwards compatibility tests for SemanticHighlighting..."
          su `id -un 1000` -c "./gradlew :qa:restart-upgrade:bwcTestSuite -Dtests.class=org.opensearch.neuralsearch.bwc.restart.SemanticHighlightingIT -D'tests.bwc.version=${{ matrix.bwc_version }}'"

  Rolling-Upgrade-BWCTests-NeuralSearch:
    needs: Get-CI-Image-Tag
    strategy:
      matrix:
        java: [ 21 ]  # Only Java 21
        os: [ubuntu-latest]
        bwc_version: [ "3.0.0" ]  # Only test against 3.0.0
        opensearch_version: [ "3.2.0-SNAPSHOT" ]

    name: NeuralSearch Rolling-Upgrade BWC Tests
    runs-on: ${{ matrix.os }}
    container:
      # using the same image which is used by opensearch-build team to build the OpenSearch Distribution
      # this image tag is subject to change as more dependencies and updates will arrive over time
      image: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-version-linux }}
      # need to switch to root so that github actions can install runner binary on container without permission issues.
      options: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-start-options }}
    env:
      BWC_VERSION_ROLLING_UPGRADE: ${{ matrix.bwc_version }}

    steps:
      - name: Run start commands
        run: ${{ needs.Get-CI-Image-Tag.outputs.ci-image-start-command }}

      - name: Checkout neural-search
        uses: actions/checkout@v4

      - name: Setup Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java }}

      - uses: ./.github/actions/clean-up-disk

      - name: Run NeuralSearch Rolling-Upgrade BWC Tests (SemanticHighlighting only)
        run: |
          chown -R 1000:1000 `pwd`
          echo "Running rolling-upgrade backwards compatibility tests for SemanticHighlighting..."
          su `id -un 1000` -c "./gradlew :qa:rolling-upgrade:bwcTestSuite -Dtests.class=org.opensearch.neuralsearch.bwc.rolling.SemanticHighlightingIT -D'tests.bwc.version=${{ matrix.bwc_version }}'"
